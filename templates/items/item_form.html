{% extends "base.html" %}
{% load static %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="work-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>{{ title }}</h1>
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</div>
{% endblock %}
