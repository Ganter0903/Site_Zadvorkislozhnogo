{% extends "base.html" %}
{% load static %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container-xl py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    
                    <form method="post">
                        {% csrf_token %}
                        <h3 class="mb-5">Регистрация</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Введите email">
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Введите пароль">
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password_confirm" name="password_confirm" class="form-control form-control-lg" placeholder="Повторите пароль">
                        </div>
                        
                        <div class="container-lg">
                            <div class="row mb-2">
                                <div class="col d-grid">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
