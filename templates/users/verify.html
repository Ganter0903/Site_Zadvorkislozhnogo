{% extends "base.html" %}
{% load static %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container-xl justify-content-center mt-3 p-5">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
            <small id="emailHelp" class="form-text text-muted">Мы не делимся адресом вашей почты.</small>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Войти</button>
        <button type="submit" class="btn btn-outline-primary mt-4">Забыли пароль?</button>
    </form>
</div>
{% endblock %}
