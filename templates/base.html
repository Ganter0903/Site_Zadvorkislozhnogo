{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'Zadvorkislozhnogo/css/styles.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'Zadvorkislozhnogo/images/main.ico' %}" type="image/x-icon"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    
	<header>
		{% include "includes/inc_main_menu.html" %}
	</header>
	
	<main>
		{% block content %}{% endblock %}
	</main>	

	<footer class="py-3 my-4">
		{% include "includes/inc_footer.html" %}
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
