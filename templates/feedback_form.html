{% extends "base.html" %}
{% load static %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="work-title mb-3">
        <div class="text-body text-center">{{ title }}</div>
    </div>
    <form method="post" action="{% url 'main:feedback_form' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ваш отзыв:</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
